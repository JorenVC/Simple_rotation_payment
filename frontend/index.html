<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Card Switch Panel</h1>

    <form id="addCardForm">
      <input type="text" id="cardLabel" placeholder="Card name" required />
      <button type="submit">Add Card</button>
    </form>

    <div id="cardList" class="card-list"></div>

    <h2>Switch Log</h2>
    <ul id="logList" class="log-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
